id: 2ssrf

info:
  name: 2ssrf
  author: erickfernandox
  severity: medium
  description: |
    Verifica parametros ocultos que refletem dentro do HTML da pagina
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:R/S:C/C:L/I:L/A:N
    cvss-score: 6.1
    cwe-id: CWE-601
  metadata:
    max-request: 2
  tags: fuzzer, generic



http:
  - raw:
    - |+
        POST / HTTP/1.1
        Host: {{Hostname}}
        Content-Type: application/x-www-form-urlencoded
        Referer: "{{BaseURL}}
        User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:98.0) Gecko/20100101 Firefox/98.0
        
        view={{interactsh-url}}&jsonp={{interactsh-url}}&load_file={{interactsh-url}}&login_url={{interactsh-url}}&logout={{interactsh-url}}&show={{interactsh-url}}&site={{interactsh-url}}&to={{interactsh-url}}&window={{interactsh-url}}&validate={{interactsh-url}}&username={{interactsh-url}}&uri={{interactsh-url}}&return_url={{interactsh-url}}&redirect_to={{interactsh-url}}&port={{interactsh-url}}&path={{interactsh-url}}&item={{interactsh-url}}&lang={{interactsh-url}}&navigation={{interactsh-url}}&out={{interactsh-url}}&next_page={{interactsh-url}}&ping={{interactsh-url}}&reference={{interactsh-url}}&unsubscribe={{interactsh-url}}&link={{interactsh-url}}&open={{interactsh-url}}&source={{interactsh-url}}&url_path={{interactsh-url}}

    matchers-condition: and
    matchers:
      - type: word
        part: interactsh_protocol  # Confirms the DNS Interaction
        words:
          - "http"