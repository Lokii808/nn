id: 1ssrf

info:
  name: 1ssrf
  author: erickfernandox
  severity: medium
  description: |
    Verifica parametros ocultos que refletem dentro do HTML da pagina
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:R/S:C/C:L/I:L/A:N
    cvss-score: 6.1
    cwe-id: CWE-601
  metadata:
    max-request: 2
  tags: fuzzer, generic



http:
  - raw:
    - |+
        POST / HTTP/1.1
        Host: {{Hostname}}
        Content-Type: application/x-www-form-urlencoded
        Referer: "{{BaseURL}}
        User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:98.0) Gecko/20100101 Firefox/98.0
        

        html={{interactsh-url}}&goto={{interactsh-url}}&data={{interactsh-url}}&dir={{interactsh-url}}&edit={{interactsh-url}}&emailto={{interactsh-url}}&file={{interactsh-url}}&file_url={{interactsh-url}}&url={{interactsh-url}}&redirect={{interactsh-url}}&redir={{interactsh-url}}&go={{interactsh-url}}&from={{interactsh-url}}&folder_url={{interactsh-url}}&api_key={{interactsh-url}}&checkout={{interactsh-url}}&cmd={{interactsh-url}}&csrf_token={{interactsh-url}}&dest={{interactsh-url}}&domain={{interactsh-url}}&email={{interactsh-url}}&feed={{interactsh-url}}&file_name={{interactsh-url}}&img_src={{interactsh-url}}&src={{interactsh-url}}&img={{interactsh-url}}&from_url={{interactsh-url}}&folder={{interactsh-url}}&api={{interactsh-url}}&host={{interactsh-url}}&p={{interactsh-url}}&page_id={{interactsh-url}}&open={{interactsh-url}}&passinfo={{interactsh-url}}&ip={{interactsh-url}}
    matchers-condition: and
    matchers:
      - type: word
        part: interactsh_protocol  # Confirms the DNS Interaction
        words:
          - "http"