id: cve-2025-27210-nodejs-path-traversal

info:
  name: CVE-2025-27210 - NodeJS Windows Path Traversal via reserved device name AUX (URL Encoded Payload)
  author: chatgpt
  severity: critical
  description: |
    NodeJS versions 20.x, 22.x, 24.x on Windows are vulnerable to path traversal
    due to improper handling of Windows reserved device names like AUX combined
    with path traversal sequences in RESTful endpoints.
  tags: path-traversal,nodejs,windows,cve2025

